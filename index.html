<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List Interaktif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toast-container"></div>
  <header class="site-header">
    <h1>To-Do List</h1>
  </header>

  <main class="container" role="main">
    <section class="card">
      <h2>Tambah Tugas</h2>

    <form id="todo-form" class="todo-form" novalidate>
      <label for="todo-input" class="visually-hidden">Tugas</label>
      <input
    id="todo-input"
    name="todo"
    type="text"
    placeholder="To - Do List"
    required
    autocomplete="off"/>
  <!-- textarea catatan tambahan -->
   <textarea id="todo-notes" placeholder="Catatan tambahan (opsional)"></textarea>
   <button type="button" id="add-btn">Tambah</button>
  </form>

      <p id="error-message" class="error-message" aria-live="polite"></p>
    </section>

    <section class="card">
      <h2>Daftar Tugas</h2>

      <!-- Progress Bar -->
<div class="progress-container">
  <div class="progress-text">0 dari 0 selesai</div>
  <div class="progress-bar">
      <div class="progress-fill"></div>
  </div>
</div>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
      <p id="empty-msg" class="empty-msg">Belum ada tugas. Tambahkan tugas baru!</p>

      <div class="controls">
        <button id="clear-completed" type="button" class="btn small">Hapus Selesai</button>
        <button id="clear-all" type="button" class="btn small warn">Kosongkan Semua</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 • To-Do List - Putu Kartika</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
